<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 0;
            }

            .character-box, .wepon-box, .relic-box {
                border: 2px solid #000;
                border-radius: 3px;
                position: relative;
                width: 70px;
                height: 90px;
                /* height: 100px; */
                margin-bottom:10px;
                margin-right:10px;
                display: flex;
                flex-direction: column;
                cursor: pointer;
                background-color: #000;
            }
            .character-box.m0, .wepon-box.m0, .relic-box.m0 {
                margin: 0;
                cursor: default;
            }
            .character-box::after {
                content: '✔';
                color: #fff;
                font-size: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 20px;
                height: 20px;
                border-radius: 20px;
                background-color: #0dc188;
                position: absolute;
                top: 0;
                right: 0;
            }
            .character-box.banned::after{
                display: none;
            }
            .wepon-incr {
                width: 20px;
                height: 20px;
                border-radius: 2px;
                background: #0dc188;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                color: #fff;
                position: absolute;
                top: 0;
                left: 0;
                user-select: none;
            }
            .wepon-decr {
                width: 20px;
                height: 20px;
                border-radius: 2px;
                background: #e04e56;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                color: #fff;
                position: absolute;
                top: 0;
                right: 0;
                user-select: none;
            }

            .cur, .cur2, .cur3 {
                position: absolute;
                top:348px; 
                left:685px;
                height: 4px;
                width:30px;
                background-color: red;
            }
            /* .cur2 {
                position: absolute;
                top:348px; 
                left:685px;
                height: 4px;
                width:30px;
                background-color: red;
            } */
            #center-cover,#center-cover2,#center-cover3 {
                width: 60px;
                height: 60px;
                border-radius: 60px;
                background-color: #fff;
                box-shadow: #333 0 0 5px;
                position: absolute;
                top: 320px;
                left: 370px;
                z-index: 100;
            }
            #startBtn{
                position: absolute;
                top:680px; 
                left:350px;
                height: 30px;
                width: 100px;
            }
            #startBtn2{
                margin-top: 20px;
                height: 30px;
                width: 100px;
                margin-bottom: 20px;
            }
            #startBtn3{
                margin-top: 20px;
                height: 30px;
                width: 100px;
                margin-bottom: 20px;
            }
            .character-box .avatar,.wepon-box .avatar, .relic-box .avatar {
                width: 70px;
                height: 70px;
            }
            /* .character-box .prop-icon {
                position: absolute;
                right: 0;
                top: 0;
                width: 20px;
            } */
            .character-box .name, .wepon-box .name, .relic-box .name {
                background: rgba(0,0,0,1);
                text-align: center;
                color: #fff;
                font-size: 12px;
                height: 20px;
                line-height: 20px;
                
                /* position: absolute;
                left: 0;
                bottom: 0;
                width: 100%; */
            }
            .wepon-box .refine {
                position: absolute;
                top: -3px;
                left: -2px;
                width: 20px;
                height: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f00000;
                color: #fff;
                border-radius: 5px;
                transform:scale(.55)
            }

            #character-container, #wepon-container, #relic-container {
                display: flex;
                position: relative;

            }
            #character-disk-spanning, #wepon-disk-spanning, #relic-disk-spanning {
                width: 800px;
                padding-left: 100px;
                padding-top: 50px;
            }

            #character-pe, #wepon-pe, #relic-pe {
                flex: 1;
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                justify-content: flex-start;
                align-content: flex-start;
                padding-top: 50px
            }

            #luckly-character {
                height: 140px;
                margin: 0;
                position: absolute;
                top: 739px;
                left: 362px;
            }
            #luckly-wepon {
                height: 140px;
                margin: 0;
            }
            #luckly-relic {
                height: 140px;
                margin: 0;
            }
            .link {
                border-radius: 2px;
                color: #fff;
                background-color: #000;
                text-decoration: none;
                display: inline-block;
                padding: 3px 5px;
                margin-top: 10px;
                font-size: 12px;
            }
            .history {
                border: 2px dashed #000;
                border-radius: 3px;
                padding: 10px;
                margin-right: 20px;
                margin-top:20px;
                display: flex;
                flex-wrap: wrap;
                align-content: flex-start;
            }
            .reset-btn {
                height: 40px;
                padding: 3px 15px;
                background-color: #fff;
                color: #000;
                border: 2px solid #000;
            }
            .reset-btn:hover {
                background-color: #f00000;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="character-container" style="padding-bottom: 200px">
                <div class="cur"></div>
                <div id="center-cover"></div>
                <div id="character-disk-spanning">
                    <canvas id="character-disk-spanning-canvas" width="600" height="600"></canvas>
                    
                </div>
                <button type="button" id="startBtn">开始</button>
                <div id="luckly-character">

                </div>
                <div style="flex:1; padding-top: 20px;">
                    <center><button type="button" class="reset-btn" id="resetCharacters">重置角色选择</button></center>
                    <div id="character-pe" style="padding-top: 10px"></div>
                    <div id="character-history" class="history">
                        <div style="height: 100px;"></div>
                    </div>
                </div>
            </div>

            <div id="wepon-container" style="margin-top: 30px">
                <div class="cur2"></div>
                <div id="center-cover2"></div>
                <div id="wepon-disk-spanning">
                    <canvas id="wepon-disk-spanning-canvas" width="600" height="600"></canvas>
                    <center style="width: 600px;">
                        <button type="button" id="startBtn2">开始</button>
                        <div id="luckly-wepon"></div>
                    </center>
                </div>
                
                
                <div style="flex:1;">
                    <center style="margin-top:20px">
                        <select style="height: 40px; width:100px;padding: 0 10px; background:#000; color:#fff" id="wepon-picker">
                            <option>单手剑</option>
                            <option>双手剑</option>
                            <option>弓</option>
                            <option>长柄武器</option>
                            <option>法器</option>
                        </select>
                        <button type="button" class="reset-btn" style="margin-left: 10px" id="resetCurrentWepons">重置当前武器选择</button>
                        <button type="button" class="reset-btn" style="margin-left: 40px;background-color: #f00000;color:#fff" id="resetAllWepons">重置所有武器选择</button>
                    </center>
                    <div id="wepon-pe" style="padding-top:10px"></div>
                    <div id="wepon-history" class="history">
                        <div style="height: 100px;"></div>
                    </div>
                </div>
            </div>

            <div id="relic-container" style="margin-bottom: 30px">
                <div class="cur3"></div>
                <div id="center-cover3"></div>
                <div id="relic-disk-spanning">
                    <canvas id="relic-disk-spanning-canvas" width="600" height="600"></canvas>
                    <center style="width: 600px;">
                        <button type="button" id="startBtn3">开始</button>
                        <div id="luckly-relic"></div>
                    </center>
                </div>
                
                
                <div style="flex:1;">
                    <div id="relic-pe" style="padding-top:10px"></div>
                    <div id="relic-history" class="history">
                        <div style="height: 100px;"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>

        function detectCharacter(tAngle, itemAngle) {
            // console.log(tAngle, itemAngle)

            return _characters_[_characters_.length - 1 - offset]
        }

        function detectWepon(tAngle, _itemAngle) {
            console.log(tAngle, _itemAngle)
            const offset = parseInt((tAngle % 360) / _itemAngle)
            return _wepons_[_wepons_.length - 1 - offset]
        }

        function detectRelic(tAngle, _itemAngle) {
            console.log(tAngle, _itemAngle)
            const offset = parseInt((tAngle % 360) / _itemAngle)
            return relics[relics.length - 1 - offset]
        }

        function draw(_ctx, _itemAngle, datalist, textX) {
            // console.log(_ctx, _itemAngle, datalist)
            if (!textX) {
                textX = 240
            }

            const _colors = datalist.length % 2 == 0 ? colors : colors2

            let colorIndex = 0
            for (let cIdx = 0; cIdx < datalist.length; cIdx += 1) {
                const angle1 = cIdx * _itemAngle
                const angle2 = (cIdx+1) * _itemAngle
                if (colorIndex > _colors.length - 1) {
                    colorIndex = 0
                }
                _ctx.fillStyle = _colors[colorIndex]
                colorIndex += 1
                _ctx.sector(0,0,300,angle1,angle2).fill()
                _ctx.save()
                _ctx.translate(0, 0)
                _ctx.fillStyle = '#000'
                _ctx.rotate(((angle1 + angle2 + 1.5) / 2)*Math.PI / 180)
                const refineText = (!!datalist[cIdx].refine && datalist[cIdx].refine > 1) ? ` (精${datalist[cIdx].refine})` : ''
                // console.log('refineText', cIdx, datalist[cIdx], datalist[cIdx].refine)
                _ctx.fillText(`${datalist[cIdx].name}${refineText}`, textX, 0)
                
                _ctx.restore()
            }
        }
